<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='./src/styles/global.css'>
    <title>Simple To-Do App | Vanilla JS</title>
</head>
<body>
<div class='app'>
    <header class='header'>
        <h1 class='logo'>Simple To-Do App</h1>
    </header>
    <section class='page'>
        <section class='page__container'>
            <div class='tools'>
                <label class='tools__note-title'>
                    <input type='text' name='note-title' id='note-title-field' class='input' placeholder='What do you need to do?' max='120' />
                </label>
                <div class='tools__actions'>
                    <label class='select'>
                        <select class='select__field' id='filter-note'>
                            <option value='all'>All</option>
                            <option value='done'>Done</option>
                            <option value='active'>Active</option>
                        </select>
                        <img src="./src/assets/icons/chevron-top.svg" alt="chevron top" class='select__icon' />
                    </label>
                    <button class='button' id='add-note'>
                        <img src='./src/assets/icons/plus.svg' alt='add new note'>
                    </button>
                </div>
            </div>
            <ul class='notes' id='notes-list'></ul>
        </section>
    </section>
</div>
<script src='src/scripts/app.js' type='module'></script>
</body>
</html>
